<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ZATECH AI - ChatGPT Asistanı</title>
<style>
  body {
    margin: 0; padding: 0;
    background: linear-gradient(135deg, #1f1c2c, #928dab);
    font-family: Arial, sans-serif;
    color: white;
    display: flex; flex-direction: column; height: 100vh;
  }
  header {
    background: rgba(0,0,0,0.7);
    padding: 20px;
    text-align: center;
    font-size: 24px;
    font-weight: bold;
    letter-spacing: 2px;
    text-shadow: 0 0 5px #6c63ff;
  }
  #chat-box {
    flex: 1;
    padding: 20px;
    overflow-y: auto;
    backdrop-filter: blur(10px);
    display: flex;
    flex-direction: column;
    gap: 10px;
  }
  .message {
    padding: 10px 15px;
    border-radius: 10px;
    max-width: 70%;
    word-wrap: break-word;
    white-space: pre-wrap;
  }
  .user {
    background-color: rgba(108, 99, 255, 0.8);
    align-self: flex-end;
  }
  .bot {
    background-color: rgba(0, 0, 0, 0.6);
    align-self: flex-start;
  }
  #input-area {
    display: flex;
    padding: 10px;
    background-color: #111;
    border-top: 1px solid #333;
  }
  #input-area input {
    flex: 1;
    padding: 10px;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    margin-right: 10px;
  }
  #input-area button {
    padding: 10px 20px;
    border: none;
    border-radius: 10px;
    background-color: #6c63ff;
    color: white;
    font-size: 16px;
    cursor: pointer;
  }
  footer {
    text-align: center;
    padding: 5px;
    font-size: 12px;
    background-color: #000;
    color: #aaa;
  }
</style>
</head>
<body>
<header>ZATECH AI - ChatGPT Asistanı</header>

<div id="chat-box"></div>

<div id="input-area">
  <input type="text" id="user-input" placeholder="Arduino projen için sorunu yaz..." onkeydown="if(event.key==='Enter') sendMessage()" />
  <button onclick="sendMessage()">Gönder</button>
</div>

<footer>hamza © 2025</footer>

<script>
  const chatBox = document.getElementById('chat-box');
  let messages = [];

  function appendMessage(text, sender) {
    const msg = document.createElement('div');
    msg.className = 'message ' + sender;
    msg.innerText = text;
    chatBox.appendChild(msg);
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  async function sendMessage() {
    const input = document.getElementById('user-input');
    const text = input.value.trim();
    if (!text) return;

    appendMessage(text, 'user');
    input.value = '';

    appendMessage('Yanıt bekleniyor...', 'bot');

    try {
      const response = await fetch('https://api.openai.com/v1/chat/completions', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer YOUR_OPENAI_API_KEY'
        },
        body: JSON.stringify({
          model: 'gpt-4o-mini',
          messages: [
            { role: 'system', content: 'Sen Arduino ve elektronik projelerde uzman bir asistanısın. Kullanıcının sorularına kod, devre ve malzeme tavsiyeleriyle cevap ver.' },
            ...messages,
            { role: 'user', content: text }
          ],
          max_tokens: 500,
          temperature: 0.7
        })
      });

      const data = await response.json();
      const botMessage = data.choices[0].message.content;

      // Önceki "Yanıt bekleniyor..." mesajını kaldır
      const waitingMessages = Array.from(chatBox.querySelectorAll('.bot')).filter(m => m.innerText === 'Yanıt bekleniyor...');
      if(waitingMessages.length > 0) {
        waitingMessages[waitingMessages.length -1].remove();
      }

      appendMessage(botMessage, 'bot');

      messages.push({ role: 'user', content: text });
      messages.push({ role: 'assistant', content: botMessage });

    } catch (error) {
      console.error('Hata:', error);
      appendMessage('Üzgünüm, şu anda cevap veremiyorum.', 'bot');
    }
  }
</script>
</body>
</html>
