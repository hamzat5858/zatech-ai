<!-- index.html içinde şifre girişi formunun olduğu yere ekle -->

<input type="password" id="password-input" placeholder="Şifreyi girin" />
<button id="login-btn">Giriş Yap</button>

<script>
  document.getElementById('login-btn').addEventListener('click', async () => {
    const password = document.getElementById('password-input').value;
    if(password !== '1158') {
      alert('Şifre yanlış!');
      return;
    }

    // IP adresini al
    const ip = await fetch('https://api.ipify.org?format=json')
      .then(res => res.json())
      .then(data => data.ip);

    // Cihaz bilgisi (User Agent)
    const device = navigator.userAgent;

    // Backend'e gönder
    fetch('https://YOUR_BACKEND_URL/api/register', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({ip, device})
    });

    // Başarılı giriş sonrası yönlendirme
    window.location.href = '/main.html'; // giriş sonrası ana sayfa
  });
</script>
